<!DOCTYPE HTML>
<html lang="en-US">

	<head>

		<meta charset="UTF-8">
		<title>Backbone.js pagination</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
	</head>

	<body>

		<div class="container">

		  <p>&nbsp;</p>
		  <div class="page-header">
		    <h1>Paginator.requestPager() <small>Infinite Pagination</small></h1>
		  </div>

			<h3>NetFlix movies starring Nicole Kidman</h3>
			<ul id="content">
			</ul>

			<div id="pagination">
			</div>
	
		</div>

	
		<!--sample template for result item-->
		<script type="text/html" id="resultMovieTemplate">
			<div class="result row">
					<div class="title">
					<h4><%= Name %></h4>
					<div class="meta"><strong>Meta-data:</strong> Runtime: <%= Math.floor(Runtime/60) %> mins, Released: <%= ReleaseYear %>, Rating: <%= Rating %></span>
					</div>

					<div class="span12 cover">
					   <div class="span4">
					   <img src="<%= BoxArt.MediumUrl %>"/></div>
					   <div class="synop span8">
					   	<%= ShortSynopsis %>
					   	</div>
					</div>

			</div>
		</script>

		<!-- sample template for pagination UI -->
		<script type="text/html" id="tmpServerPagination">
			<div class="breadcrumb">

					<% if (currentPage < totalPages) { %>
						<a href="#" class="btn long servernext">Show More</a>
					<% } %>

			  </div>
		  </script>


		<script type="text/javascript" 
		        src="./libs/require.js"
            data-main="./app.js"></script>
  
	</body>
</html>
