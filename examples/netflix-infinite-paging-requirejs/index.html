<!DOCTYPE HTML>
<html lang="en-US">

	<head>

		<meta charset="UTF-8">
		<title>Backbone.js pagination</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
	</head>

	<body>

		<div class="container">

		  <p>&nbsp;</p>
		  <div class="page-header">
		    <h1>Paginator.requestPager() <small>Infinite Pagination</small></h1>
		  </div>

			<div id="movies_header">
			</div>
			
			<!-- Individual Movie results are appended to this div as li items -->
			<ul id="movies">
			</ul>

      <!-- This div is for the more button -->
			<div id="pagination">
			</div>
	
		</div>

	
		


		<script type="text/javascript" 
		        src="./libs/require.js"
            data-main="./app.js"></script>
  
	</body>
</html>
